name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".tool-versions"
          cache: "npm"

      - name: Install modules
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run lints
        run: npm run lint

      - name: Run formatter
        run: npm run format

      - name: Run Build
        run: npm run build
